<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lab 4</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Chris Ash Lab 4</h1>
        <form>
            <ul class="flex-outer">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="text-field">Text Field</label>
                    <textarea rows="6" id="textarea" placeholder="This is some default message text."></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eightteen-to-thirtyfive">
                            <label for="eightteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                <li>
                    <button type="submit">Submit Form</button>
                </li>
            </ul>
        </form>
    </body>
</html>
