<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title name="Chris Ash">"Chris Ash, Lab 4"</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Chris Ash Lab 4</h1>
        <form action="/api" method="post">
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" name="first-name" id="fname">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" name="last-name" id="lname">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone">
                </li>
                <li>
                    <label for="textarea">Text Field</label>
                    <textarea name="message" rows="5" cols="33" id="textarea" placeholder="This is some default message text."></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eightteen-to-thirtyfive">
                            <label for="eightteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                <li>
                    <button type="submit" name="form-submit" id="submit">Submit Form</button>
                </li>
            </ul>
        </form>
    </body>
</html>
